<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>

    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <h1>Currency Converter</h1>
        <hr>
        <form action="#">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/US.png">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class='bx bx-transfer-alt'></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/EG.png">
                        <select></select>
                    </div>
                </div>
            </div>
            <button>Get Exchnage Rate</button>
            <div class="exchange-rate">Getting exchange rate....</div>
        </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
